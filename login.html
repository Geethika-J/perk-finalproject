<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="This is a login page">
    <meta name="keywords" content="Login">
    <link rel="stylesheet" href="./css/LoginStyle.css">
    <link rel="shortcut icon" href="./images/favicon.ico" >
    <title>FF Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    <script type="text/javascript" src="./js/login.js" ></script>
    <header>
        <img id="logo" src="./images/logo.png" alt="logo"/>
        <h1>Fine Fettle</h1>
    </header>
        
    <aside class="text">
            <h2>Fine Fettle</h2>
            <p>is a self-care package helping people to build a 
               healthy lifestyle staying at home.</p>
    </aside>

    <div class="box">
        <form name="myForm" method="GET" action="#" onsubmit="return LValidate();" class="form">
            <div  class="input_field">
                <label >Username</label>
                <input type="text" class="input" name="Username" value=""  >
            </div>

            <div  class="input_field">
                <label >Password</label>
                <input type="password" class="input" name="Password" value="">
            </div>

            <div  class="input_field">
                <input class="btn1" type="submit" value="Login">
            </div>

            <hr size="1" width="95%" color="white" style="margin: auto;">  
            <div class="R">Not Registered?</div>

            <div  class="input_field">
                <input class="btn2" type="button" value="Create an Account" onclick=" window.open('http://127.0.0.1:5500/ProjectWeb/signup.html','_self')">
            </div>
        </form>
    </div>

    <footer>
        <hr>
        <div class="bottom">
            <ul>
                <li class="none"><a href="contact.html">Contact Us</a></li>
                <li><a href="faq.html">FAQ</a></li>
                <li><a href="terms.html">Terms & Conditions</a></li>
                <li><a href="privacy.html">Privacy Policy</a></li>
            </ul>
            <div class="social-container">
                <ul class="social-icons">
                    <li><a href="#"><i class="fa fa-instagram"></i></a></li>
                    <li><a href="#"><i class="fa fa-facebook"></i></a></li>
                    <li><a href="#"><i class="fa fa-youtube"></i></a></li>
                    <li><a href="#"><i class="fa fa-twitter"></i></a></li>
                </ul>
            </div>
        </div>
    </footer>

      
    
</body>
</html>
